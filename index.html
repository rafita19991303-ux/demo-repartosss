<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Plataforma</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .menu {
      display: none;
    }
    .menu button {
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container" id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p class="error" id="error"></p>
  </div>

  <div class="container menu" id="menu">
    <h2>Menú Principal</h2>
    <button onclick="alert('Registro de usuario próximamente')">Registro de Usuario</button>
    <button onclick="alert('Registro de repartidor próximamente')">Registro de Repartidor</button>
    <button onclick="alert('Préstamos personales próximamente')">Préstamos Personales</button>
    <button onclick="cerrarSesion()">Cerrar Sesión</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorMsg = document.getElementById("error");

      if(user === "rafa" && pass === "123") {
        document.getElementById("login").style.display = "none";
        document.getElementById("menu").style.display = "block";
        errorMsg.textContent = "";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos";
      }
    }

    function cerrarSesion() {
      document.getElementById("menu").style.display = "none";
      document.getElementById("login").style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
